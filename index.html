<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекінг переміщень</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Трекінг переміщень на карті</h1>
            <div class="controls">
                <div class="time-controls">
                    <label for="start-time">Початок:</label>
                    <input type="datetime-local" id="start-time">

                    <label for="end-time">Кінець:</label>
                    <input type="datetime-local" id="end-time">

                    <button id="filter-btn">Фільтрувати</button>
                    <button id="reset-btn">Скинути</button>
                </div>

                <div class="realtime-controls">
                    <button id="realtime-btn">Симуляція реального часу</button>
                    <button id="stop-btn" disabled>Зупинити</button>
                    <label for="speed-slider">Швидкість:</label>
                    <input type="range" id="speed-slider" min="1" max="10" value="5">
                    <span id="speed-value">5x</span>
                </div>
            </div>
        </header>

        <main>
            <div id="map"></div>
            <div class="info-panel">
                <div class="stats">
                    <div class="stat">
                        <span class="label">Всього точок:</span>
                        <span id="total-points">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Відображено:</span>
                        <span id="visible-points">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Поточна точка:</span>
                        <span id="current-point">-</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
